<nav class="mobile-nav">
    <a href="{% url 'dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        <i class="ri-dashboard-line"></i>
        <span>Home</span>
    </a>
    
    <a href="{% url 'search' %}" class="nav-item {% if request.resolver_match.url_name == 'search' %}active{% endif %}">
        <i class="ri-search-line"></i>
        <span>Search</span>
    </a>
    
    <a href="{% url 'inbox' %}" class="nav-item {% if 'conversation' in request.resolver_match.url_name or 'inbox' in request.resolver_match.url_name %}active{% endif %}">
        <i class="ri-message-2-line"></i>
        <span>Messages</span>
        {% if notifications.unread_messages %}
        <span class="nav-badge">{{ notifications.unread_messages }}</span>
        {% endif %}
    </a>
    
    <a href="{% url 'post_create' %}" class="nav-item add-post">
        <div class="add-post-btn">
            <i class="ri-add-line"></i>
        </div>
    </a>
    
    <a href="{% url 'wallet' %}" class="nav-item {% if 'wallet' in request.resolver_match.url_name %}active{% endif %}">
        <i class="ri-wallet-3-line"></i>
        <span>Wallet</span>
    </a>
    
    <a href="{% url 'profile' %}" class="nav-item {% if 'profile' in request.resolver_match.url_name %}active{% endif %}">
        <div class="nav-avatar">
            {% if user.profile.photos.first %}
            <img src="{{ user.profile.photos.first.image.url }}" alt="{{ user.username }}">
            {% else %}
            <div class="avatar-placeholder">{{ user.username|first|upper }}</div>
            {% endif %}
        </div>
        <span>Profile</span>
    </a>
</nav>

<style>
.mobile-nav {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--bg-glass);
    backdrop-filter: var(--glass-blur);
    border-top: 1px solid var(--border-color);
    z-index: 999;
    padding: 0.5rem;
}

.mobile-nav .nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.25rem;
    padding: 0.5rem;
    color: var(--text-muted);
    text-decoration: none;
    position: relative;
    transition: color var(--transition-fast);
}

.mobile-nav .nav-item.active {
    color: var(--accent-primary);
}

.mobile-nav .nav-item i {
    font-size: 1.5rem;
}

.mobile-nav .nav-item span {
    font-size: 0.75rem;
    font-weight: 500;
}

.add-post-btn {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    transform: translateY(-10px);
    box-shadow: 0 4px 20px rgba(255, 77, 141, 0.3);
}

.nav-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid var(--accent-primary);
}

.nav-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.nav-badge {
    position: absolute;
    top: 5px;
    right: 15px;
    background: var(--accent-danger);
    color: white;
    font-size: 0.7rem;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

@media (max-width: 768px) {
    .mobile-nav {
        display: flex;
        justify-content: space-around;
    }
}
</style>
