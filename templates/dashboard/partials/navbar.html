<nav class="navbar">
    <div class="navbar-left">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="ri-menu-line"></i>
        </button>
        
        <div class="search-bar">
            <i class="ri-search-line search-icon"></i>
            <input type="text" class="search-input" placeholder="Search profiles, posts, services..." 
                   id="globalSearch" onkeyup="globalSearch(this.value)">
        </div>
    </div>
    
    <div class="navbar-right">
        <button class="notification-btn" onclick="toggleNotifications()">
            <i class="ri-notification-3-line"></i>
            {% if notifications.total %}
            <span class="notification-badge" id="notificationCount">{{ notifications.total }}</span>
            {% endif %}
        </button>
        
        <div class="profile-dropdown">
            <button class="profile-btn" onclick="toggleProfileMenu()">
                <div class="profile-avatar">
                    {% if user.profile.photos.first %}
                    <img src="{{ user.profile.photos.first.image.url }}" alt="{{ user.username }}">
                    {% else %}
                    <div class="avatar-placeholder">{{ user.username|first|upper }}</div>
                    {% endif %}
                </div>
            </button>
            
            <div class="profile-menu glass-card" id="profileMenu">
                <a href="{% url 'profile' %}" class="menu-item">
                    <i class="ri-user-line"></i>
                    <span>My Profile</span>
                </a>
                <a href="{% url 'wallet' %}" class="menu-item">
                    <i class="ri-wallet-3-line"></i>
                    <span>Wallet</span>
                </a>
                <a href="{% url 'settings' %}" class="menu-item">
                    <i class="ri-settings-3-line"></i>
                    <span>Settings</span>
                </a>
                <div class="menu-divider"></div>
                <a href="{% url 'account_logout' %}" class="menu-item">
                    <i class="ri-logout-box-r-line"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Notification Panel -->
<div class="notification-panel glass-card" id="notificationPanel">
    <div class="panel-header">
        <h3>Notifications</h3>
        <button class="panel-close" onclick="toggleNotifications()">&times;</button>
    </div>
    
    <div class="panel-content">
        <div class="notification-list" id="notificationList">
            <!-- Notifications will be loaded here -->
            <div class="notification-item">
                <div class="notification-icon">
                    <i class="ri-loader-4-line"></i>
                </div>
                <div class="notification-content">
                    <p>Loading notifications...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="panel-footer">
        <a href="#" class="view-all">View All Notifications</a>
    </div>
</div>

<!-- Search Results Dropdown -->
<div class="search-results glass-card" id="searchResults">
    <div class="search-results-header">
        <h4>Search Results</h4>
    </div>
    <div class="search-results-content">
        <div class="empty-search">
            <p>Type to search...</p>
        </div>
    </div>
</div>

<style>
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: var(--bg-glass);
    backdrop-filter: var(--glass-blur);
    border-bottom: 1px solid var(--border-color);
    z-index: 999;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.menu-toggle {
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 1.5rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-md);
    transition: background var(--transition-fast);
}

.menu-toggle:hover {
    background: var(--bg-tertiary);
}

.search-bar {
    position: relative;
    width: 400px;
    max-width: 100%;
}

.search-input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 3rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: all var(--transition-fast);
}

.search-input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px rgba(255, 77, 141, 0.1);
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
}

.navbar-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.notification-btn, .profile-btn {
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 1.25rem;
    cursor: pointer;
    position: relative;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background var(--transition-fast);
}

.notification-btn:hover, .profile-btn:hover {
    background: var(--bg-tertiary);
}

.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: var(--accent-danger);
    color: white;
    font-size: 0.75rem;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

.profile-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid var(--accent-primary);
}

.profile-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.avatar-placeholder {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 1.25rem;
}

.profile-menu {
    position: absolute;
    top: 60px;
    right: 1rem;
    width: 200px;
    display: none;
    z-index: 1000;
}

.profile-menu.active {
    display: block;
    animation: fadeIn 0.2s ease;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: var(--text-primary);
    transition: background var(--transition-fast);
}

.menu-item:hover {
    background: var(--bg-tertiary);
}

.menu-divider {
    height: 1px;
    background: var(--border-color);
    margin: 0.5rem 0;
}

.notification-panel {
    position: fixed;
    top: 70px;
    right: 1rem;
    width: 350px;
    max-height: 500px;
    display: none;
    z-index: 1001;
}

.notification-panel.active {
    display: flex;
    flex-direction: column;
    animation: slideDown 0.3s ease;
}

.panel-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.panel-header h3 {
    margin: 0;
    font-size: 1.1rem;
}

.panel-close {
    background: transparent;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
}

.panel-content {
    flex: 1;
    overflow-y: auto;
    max-height: 400px;
}

.panel-footer {
    padding: 1rem;
    border-top: 1px solid var(--border-color);
    text-align: center;
}

.view-all {
    color: var(--accent-primary);
    font-weight: 500;
}

.notification-list {
    padding: 0.5rem;
}

.notification-item {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    padding: 0.75rem;
    border-radius: var(--radius-md);
    transition: background var(--transition-fast);
    cursor: pointer;
}

.notification-item:hover {
    background: var(--bg-tertiary);
}

.notification-item.unread {
    background: rgba(77, 159, 255, 0.1);
}

.notification-icon {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--bg-tertiary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent-primary);
    flex-shrink: 0;
}

.notification-content {
    flex: 1;
}

.notification-content p {
    margin: 0 0 0.25rem 0;
    font-size: 0.9rem;
    line-height: 1.4;
}

.notification-time {
    font-size: 0.75rem;
    color: var(--text-muted);
}

.search-results {
    position: absolute;
    top: 60px;
    left: 1rem;
    width: 400px;
    max-height: 400px;
    overflow-y: auto;
    display: none;
    z-index: 1000;
}

.search-results.active {
    display: block;
    animation: fadeIn 0.2s ease;
}

.search-results-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.search-results-content {
    padding: 0.5rem;
}

.empty-search {
    padding: 2rem 1rem;
    text-align: center;
    color: var(--text-muted);
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@media (max-width: 768px) {
    .search-bar {
        display: none;
    }
    
    .notification-panel {
        width: calc(100vw - 2rem);
        right: 1rem;
    }
    
    .profile-menu {
        right: 0.5rem;
    }
}
</style>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
}

function toggleProfileMenu() {
    const menu = document.getElementById('profileMenu');
    menu.classList.toggle('active');
}

function toggleNotifications() {
    const panel = document.getElementById('notificationPanel');
    panel.classList.toggle('active');
    
    if (panel.classList.contains('active')) {
        loadNotifications();
    }
}

function globalSearch(query) {
    const results = document.getElementById('searchResults');
    
    if (query.length < 2) {
        results.classList.remove('active');
        return;
    }
    
    results.classList.add('active');
    
    // Simulate search results
    const content = document.querySelector('.search-results-content');
    content.innerHTML = `
        <div class="search-result-item">
            <div class="result-avatar">
                <div class="avatar-placeholder">J</div>
            </div>
            <div class="result-info">
                <div class="result-name">John Doe</div>
                <div class="result-location">Nairobi, Kenya</div>
            </div>
        </div>
        <div class="search-result-item">
            <div class="result-avatar">
                <div class="avatar-placeholder">S</div>
            </div>
            <div class="result-info">
                <div class="result-name">Sarah Smith</div>
                <div class="result-location">Mombasa, Kenya</div>
            </div>
        </div>
    `;
}

function loadNotifications() {
    const list = document.getElementById('notificationList');
    
    // Simulate loading
    list.innerHTML = `
        <div class="notification-item">
            <div class="notification-icon">
                <i class="ri-loader-4-line spin"></i>
            </div>
            <div class="notification-content">
                <p>Loading notifications...</p>
            </div>
        </div>
    `;
    
    // Simulate API call
    setTimeout(() => {
        list.innerHTML = `
            <div class="notification-item unread">
                <div class="notification-icon">
                    <i class="ri-message-2-line"></i>
                </div>
                <div class="notification-content">
                    <p>New message from John</p>
                    <span class="notification-time">2 minutes ago</span>
                </div>
            </div>
            <div class="notification-item unread">
                <div class="notification-icon">
                    <i class="ri-calendar-line"></i>
                </div>
                <div class="notification-content">
                    <p>Booking confirmed for tomorrow</p>
                    <span class="notification-time">1 hour ago</span>
                </div>
            </div>
            <div class="notification-item">
                <div class="notification-icon">
                    <i class="ri-eye-line"></i>
                </div>
                <div class="notification-content">
                    <p>Your profile was viewed 5 times today</p>
                    <span class="notification-time">Today</span>
                </div>
            </div>
        `;
        
        // Update notification count
        const badge = document.getElementById('notificationCount');
        if (badge) {
            badge.textContent = '0';
        }
    }, 500);
}

// Close panels when clicking outside
document.addEventListener('click', function(event) {
    const profileMenu = document.getElementById('profileMenu');
    const profileBtn = document.querySelector('.profile-btn');
    const notificationPanel = document.getElementById('notificationPanel');
    const notificationBtn = document.querySelector('.notification-btn');
    const searchResults = document.getElementById('searchResults');
    const searchInput = document.getElementById('globalSearch');
    
    // Close profile menu
    if (profileMenu && profileMenu.classList.contains('active') && 
        !profileMenu.contains(event.target) && !profileBtn.contains(event.target)) {
        profileMenu.classList.remove('active');
    }
    
    // Close notification panel
    if (notificationPanel && notificationPanel.classList.contains('active') && 
        !notificationPanel.contains(event.target) && !notificationBtn.contains(event.target)) {
        notificationPanel.classList.remove('active');
    }
    
    // Close search results
    if (searchResults && searchResults.classList.contains('active') && 
        !searchResults.contains(event.target) && !searchInput.contains(event.target)) {
        searchResults.classList.remove('active');
    }
});

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Add spin animation class
    const style = document.createElement('style');
    style.textContent = `
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
});
</script>
