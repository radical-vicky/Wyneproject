<div class="text-center py-12">
    <div class="w-24 h-24 rounded-full bg-glass flex items-center justify-center mx-auto mb-6">
        <i class="{{ icon|default:'fas fa-inbox' }} text-3xl text-muted"></i>
    </div>
    <h3 class="text-xl font-bold mb-2">{{ title|default:"Nothing here yet" }}</h3>
    <p class="text-muted mb-6 max-w-md mx-auto">
        {{ message|default:"This space is waiting for you to add something amazing!" }}
    </p>
    
    {% if action_url and action_text %}
    <a href="{{ action_url }}" class="btn btn-primary">
        <i class="{{ action_icon|default:'fas fa-plus' }} mr-2"></i>
        {{ action_text }}
    </a>
    {% endif %}
    
    {% if secondary_url and secondary_text %}
    <a href="{{ secondary_url }}" class="btn btn-ghost ml-3">
        {{ secondary_text }}
    </a>
    {% endif %}
</div>
