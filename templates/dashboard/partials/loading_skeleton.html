<div class="space-y-4">
    <!-- Profile Skeleton -->
    <div class="card">
        <div class="skeleton card-image"></div>
        <div class="card-content">
            <div class="skeleton h-6 w-3/4 mb-2 rounded"></div>
            <div class="skeleton h-4 w-1/2 mb-4 rounded"></div>
            <div class="skeleton h-10 w-full rounded mb-3"></div>
            <div class="flex gap-2">
                <div class="skeleton h-10 flex-1 rounded"></div>
                <div class="skeleton h-10 w-10 rounded"></div>
                <div class="skeleton h-10 w-10 rounded"></div>
            </div>
        </div>
    </div>
    
    <!-- Post Skeleton -->
    <div class="card">
        <div class="p-4 border-b border-glass">
            <div class="flex items-center gap-3">
                <div class="skeleton w-10 h-10 rounded-full"></div>
                <div class="flex-1">
                    <div class="skeleton h-4 w-32 mb-2 rounded"></div>
                    <div class="skeleton h-3 w-24 rounded"></div>
                </div>
                <div class="skeleton w-8 h-8 rounded"></div>
            </div>
        </div>
        <div class="p-4">
            <div class="skeleton h-4 w-full mb-2 rounded"></div>
            <div class="skeleton h-4 w-3/4 mb-4 rounded"></div>
            <div class="skeleton h-64 w-full mb-4 rounded-lg"></div>
            <div class="skeleton h-10 w-full rounded"></div>
        </div>
    </div>
    
    <!-- Masonry Grid Skeleton -->
    <div class="masonry-grid">
        {% for i in "123456"|make_list %}
        <div class="masonry-item">
            <div class="card">
                <div class="skeleton card-image"></div>
                <div class="card-content">
                    <div class="skeleton h-5 w-2/3 mb-2 rounded"></div>
                    <div class="skeleton h-4 w-full mb-3 rounded"></div>
                    <div class="skeleton h-8 w-full rounded"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.skeleton {
    background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.05) 25%, 
        rgba(255, 255, 255, 0.1) 50%, 
        rgba(255, 255, 255, 0.05) 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}
</style>
